{% extends 'base.html'%}
{% include 'header.html' %}
{% block title %} Sign Up {% endblock %}

{%block body%}

<div class="container">
    <div class="row">
        <div class="col md-12">

            <div class="jumbotron p-3">

                <form action="/signup" method="post">


                    <div class="form-floating mb-3">
                        <input type="username" class="form-control" id="floatingInput" placeholder="Username" name="username">
                        <label for="floatingInput"></label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" >
                        <label for="floatingPassword"></label>
                    </div>

                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Token Word" name="token_word">
                        <label for="floatingPassword"></label>
                    </div>



                    <input placeholder="Enter" class="btn btn-dark btn-lg" name="enter" type="submit">



                </form>


            </div>

        </div>
    </div>
</div>
{% endblock %}
